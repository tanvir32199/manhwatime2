<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MahwaTime - Read Manhwa Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #ff4b2b;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px #000;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>MahwaTime</h1>
    <p>Your favorite manhwa, all in one place</p>
  </header>
  <main class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x300?text=Solo+Leveling" alt="Solo Leveling">
      <h3>Solo Leveling</h3>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x300?text=Return+of+Madman" alt="Return of Madman">
      <h3>Return of Madman</h3>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x300?text=Nano+Machine" alt="Nano Machine">
      <h3>Nano Machine</h3>
    </div>
    <!-- Add more cards -->
  </main>
</body>
</html>
